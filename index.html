<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Rubik&family=Space+Mono&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Tip Calculator</title>
</head>
<body>
    <main>
      <div class="container-fluid">
        <div class="heading-title text-center ">
          <span>SPLI</span>
          <br>
          <span>TTER</span>
        </div>
        <div class="card d-flex flex">
          <div class="card-top-left">
            <div class="card-bill">
              <div class="card-bill__heading heading">
                <span>Bill</span>
              </div>
              <div class="card-bill__output d-flex justify-content-between">
                <div class="card-bill__input-field d-flex">
                  <span class="ps-3">$</span>
                  <input type="number" class="card-bill__value form-control" id="billCost" value="">
                </div>
              </div>
            </div>
            <div class="card-select-tip">
              <div class="card-select-tip__heading heading">
                <span>Select Tip %</span>
              </div>
              <div class="card-select-tip__buttons">
                <div class="row">
                  <div class="col d-flex justify-content-between">
                    <button type="button" id="fivePercent" value="0.05" >5%</button>
                    <button type="button" id="tenPercent" value="0.10">10%</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col d-flex justify-content-between">
                    <button type="button" id="fifteenPercent" value="0.15">15%</button>
                    <button type="button" id="twentyFivePercent" value="0.25">25%</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col d-flex justify-content-between">
                    <button type="button" id="fiftyPercent" value="0.50">50%</button>
                    <input id="custom" type="button" value="Custom">
                  </div>
                </div>
              </div>
            </div>
            <div class="number-of-people">
              <div class="number-of-people__heading heading d-flex justify-content-between">
                <span>Number of People</span>
                <p id="zeroWarning">Can't be zero.</p>
              </div>
              <div class="number-of-people__input">
                <div class="number__input-field d-flex">
                  <span class="material-icons align-self-center ps-3">person</span>
                  <input type="number" id="numberInput" class="form-control" value="">
                </div>
              </div>
            </div>
          </div>
          <div class="card-bottom-right">
            <div class="card-tip-amount">
              <div class="row">
                <div class="col d-flex justify-content-between">
                  <div>
                    <h5 class="label">Tip Amount</h5>
                    <span class="perPerson">/per person</span>
                  </div>
                  <div>
                    <h5 class="card-bottom-right__value">$<span id="tipAmount">0.00</span></h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-total">
              <div class="row">
                <div class="col d-flex justify-content-between">
                  <div>
                    <h5 class="label">Total</h5>
                    <span class="perPerson">/per person</span>
                  </div>
                  <div>
                    <h5 class="card-bottom-right__value">$<span id="totalAmount">0.00</span></h5>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button type="reset" class="reset" id="reset">RESET</button>
            </div>
          </div>         
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
